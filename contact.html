
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('contact-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      color: #6cb2eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <p>Discord: <strong>yourusername#0000</strong></p>
    <p>Twitter: <a href="https://twitter.com/yourusername" target="_blank">@yourusername</a></p>
  </div>
</body>
</html>
