
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('contact-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      color: #6cb2eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 5px;
    }
    .back-arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">‚Üê Back</a>
  <div class="container">

    <p>Discord: <strong>yourusername#0000</strong></p>

</html>
